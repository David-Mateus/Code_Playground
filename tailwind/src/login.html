<body class=" h-screen w-screen justify-center bg-gray-300 flex items-center">

                <h2 class="texlg font-bold text-center mb-4">Login</h2>
                <label for="email"
                class="block text-sm  text-gray-700 mb-1"

            </div>
            <div class="text-right">
                <a href="" class="text-sm text-blue-600 hover:underline">

            </div>
            <div >

            </div>
            
        </div>
